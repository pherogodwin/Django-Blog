{% extends "partials/base.html" %}
{% block title %}Home{% endblock title %}

{% block content %}
<section class="badge container">
    <h1 class="text-white" style="text-align: center"><strong>Gamers Palace</strong></h1>
    <div class="row container mr-25 mx-auto row row-cols-5 row-cols-sm-5 row-cols-md-3 g-5 shadow-lg">
        {% for game in games %}
        <div class="col pb-1" style="margin-bottom: 10px; shadow-lg">
            <div class="card" style="width: 20rem; shadow-lg">
                <img src="{{ game.image.url }}" class="card-img-down text-shadow-1" alt="" width="100%" height="250">
                <div class="card-body bg-dark text-white">
                    <h5><p class="card-text">{{ game.name }}</p></h5>
                    <h5 class="card-title">${{ game.price }}</h5>
                    <a href="#" class="btn btn-outline-primary">Book game</a>
                    <a href="" class="btn btn-primary">Play now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
<br><br><br>
{% endblock content %}
